<div class="body-wrapper">
    <div class="survey_description">
    <app-base-page></app-base-page>
    </div>
  
    <div class="card card_survey_button" *ngIf="this.auth.loggedIn">
    <a href="javascript:void(0);" (click)="createSurvey()" class="btn btn-primary" >Create</a>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor='let survey of surveys'>
            <td>{{survey.title}}</td>
            <td>{{survey.description}}</td>
            <td><a href="javascript:void(0);" (click)="editSurvey(survey)" class="btn btn-primary" *ngIf="this.auth.loggedIn">Edit</a></td>
            <td><a href="javascript:void(0);" (click)="deleteSurvey(survey._id)" class="btn btn-primary" *ngIf="this.auth.loggedIn">Delete</a></td>
        </tr>
    </table>
  </div>
