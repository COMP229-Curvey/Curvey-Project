<div class="body-wrapper">
    <div class="user_description">
    <app-base-page></app-base-page>
    </div>
  
    <div class="card card_user_button">
    <a href="javascript:void(0);" (click)="createUser()" class="btn btn-primary" >Create</a>
    </div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor='let user of users'>
            <td>{{user.forename}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><a href="javascript:void(0);" (click)="editUser(user)" class="btn btn-primary" >Edit</a></td>
            <td><a href="javascript:void(0);" (click)="deleteUser(user)" class="btn btn-primary" >Delete</a></td>
        </tr>
    </table>
  </div>
