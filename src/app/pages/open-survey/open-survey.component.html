<div class="body-wrapper">
    <div class="center_form">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <h5 style="text-align: center;" class="card-title">{{survey.title}}</h5>
            <p style="text-align: center;" class="card-text">{{survey.description}}</p>
            <div *ngFor='let question of survey.questions; index as i' class="form-group"> 
                <label for="question_{{i}}_label">{{i+1}}&nbsp;{{question.label}}</label>
                &nbsp;<input *ngIf="question.style==1" class="form-control" id="{{i}}" name="{{i}}" [ngModel]="question.value">


               &nbsp; <div *ngIf="question.style==2">
                    <input type="radio" id="NotGood" name="satisfaction" value="NotGood"  id="{{i}}"  name="{{i}}" [ngModel]="question.value">&nbsp;
                    <label for="NotGood"> Not Good</label><br>
                    <input type="radio" id="Okay" name="satisfaction" value="Okay"  id="{{i}}"  name="{{i}}" [ngModel]="question.value">&nbsp;
                    <label for="Okay"> Okay</label><br>
                    <input type="radio" id="Good" name="satisfaction" value="Good"  id="{{i}}"  name="{{i}}" [ngModel]="question.value">&nbsp;
                    <label for="Good"> Good</label><br>
                </div>


            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
