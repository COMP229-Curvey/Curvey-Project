<div class="offset-md-2">
    <h1>Survey List</h1>
</div>

<main class="container">
    <div class="row">
        <div class="offset-md-1 col-md-11">

            <br>
            <table class="table table-bordered table-striped table-hover">
                <!-- Header Row-->
                <tr class="d-flex">
                   
                        <th class="text-center col-2">Title</th>
                        <th class="text-center col-4">Description</th>
                        <th class="text-center col-6">Question / Answers </th>
                        
                
                </tr>

                <!-- Repeatable Template Row -->

                
                    <tr *ngFor='let survey of surveys' class="d-flex">
                        
                            <td class="text-center col-2">{{survey.title}}</td>
                            <td class="text-center col-4">{{survey.description}}</td>
                           
                           
                            <td class="text-center col-6">
                                <div >
                                    {{survey.questions }}
                                   
                                </div>
                                <div>
                                Ratings of questions (From 1 to 10) Respectively   {{survey.answers}}
                                </div>
                            </td>
                           
                     
                    </tr>
                
            </table>
        </div>
    </div>
  </main>
