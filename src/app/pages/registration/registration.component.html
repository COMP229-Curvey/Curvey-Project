<div class="body-wrapper">
<h1>Sign Up</h1>
<div class="registration_form">
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="forenameLable">First Name</label>
    <input required type="text" class="form-control" id="forename" name="forename" [(ngModel)]="forename">

    <label for="surnameLable">Last Name</label>
    <input required type="text" class="form-control" id="surname" name="surname" [(ngModel)]="surname">

    <label for="usernameLable">Username</label>
    <input required type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
    
    <label for="nameLable">Email</label>
    <input required type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    
    <label for="passwordLable">Password</label>
    <input required type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
     <br><br>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>

</form>
</div>
</div>
