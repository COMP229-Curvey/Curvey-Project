<h1>Sign Up</h1>
<div>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="usernameLable">Username</label>
    <input required type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
    
    <label for="nameLable">Email</label>
    <input required type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    
    <label for="passwordLable">Password</label>
    <input required type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
     <br><br>
    <div style="margin-left:40px">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>

</form>
</div>
